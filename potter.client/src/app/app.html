<h1 id="tableLabel">Weather forecast</h1>
<button matButton="filled">Basic</button>
<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" />

<p>This component demonstrates fetching data from the server.</p>

<!-- <p *ngIf="!forecasts"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p> -->

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        @for (forecast of forecasts; track forecast.date) {
        <tr>
            <td>{{ forecast.date }}</td>
            <td>{{ forecast.temperatureC }}</td>
            <td>{{ forecast.temperatureF }}</td>
            <td>{{ forecast.summary }}</td>
        </tr>
    }
    </tbody>
</table>
